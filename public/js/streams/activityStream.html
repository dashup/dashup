<h1>Activity Stream for bpmn-io</h1>

<span>total hits {{ results.hits.total }}</span>

<div class="events">

  <div class="events-timeline">
    <div class="date" ng-repeat-start="event in results.hits.hits"ng-show="differentDate(event, results.hits.hits[$index - 1])">
      <span class="marker icon-time"></span>
      <div class="message">{{ event._source.created_at | fromNow }}</div>
    </div>
    <div class="event" dh-event data="event._source" ng-repeat-end></div>
  </div>
</div>

<pre ng-show="error">{{ error | json }}</pre>
